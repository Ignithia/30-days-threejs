<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ignithia - 3D Portfolio</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/images/Dark_mode.svg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="portfolio-3d.css" />
    <script
      src="https://kit.fontawesome.com/bae17dab18.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loading-container">
        <div class="loading-logo">
          <img src="../../assets/images/Dark_mode.svg" alt="Ignithia Logo" />
        </div>
        <div class="loading-text">Initializing 3D Portfolio...</div>
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
        <div class="loading-percentage">0%</div>
      </div>
    </div>

    <div id="ui-overlay">
      <nav id="nav-3d">
        <div class="nav-logo">
          <img src="../../assets/images/Dark_mode.svg" alt="Ignithia" />
        </div>
        <ul class="nav-items">
          <li>
            <a href="#" data-section="home" class="nav-link active">Home</a>
          </li>
          <li><a href="#" data-section="about" class="nav-link">About</a></li>
          <li>
            <a href="#" data-section="projects" class="nav-link">Projects</a>
          </li>
          <li><a href="#" data-section="skills" class="nav-link">Skills</a></li>
          <li>
            <a href="#" data-section="inventory" class="nav-link">Inventory</a>
          </li>
          <li>
            <a href="#" data-section="contact" class="nav-link">Contact</a>
          </li>
        </ul>
        <div class="nav-controls">
          <button id="view-toggle" title="Show/Hide Controls Instructions">
            <i class="fa-solid fa-eye"></i>
          </button>
          <button id="return-2d" title="Return to 2D Portfolio">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
        </div>
      </nav>

      <div id="section-info">
        <h2 id="section-title">Welcome to Ignithia's 3D Portfolio</h2>
        <p id="section-description">
          Navigate through an immersive showcase of digital creativity
        </p>
      </div>

      <div id="controls-info">
        <div class="control-hint">
          <i class="fa-solid fa-computer-mouse"></i>
          <span>Click + Drag to Orbit</span>
        </div>
        <div class="control-hint">
          <i class="fa-solid fa-arrows-up-down-left-right"></i>
          <span>Scroll to Zoom</span>
        </div>
        <div class="control-hint">
          <i class="fa-regular fa-hand-pointer"></i>
          <span>Click Objects to Interact</span>
        </div>
      </div>

      <div id="interaction-panel" class="hidden">
        <div class="panel-header">
          <h3 id="panel-title"></h3>
          <button id="close-panel">
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
        <div id="panel-content"></div>
      </div>
    </div>

    <canvas id="threejs-canvas"></canvas>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="script.js"></script>
  </body>
</html>
